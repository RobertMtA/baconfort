<!DOCTYPE html>
<html>
<head>
    <title>Limpiar Sesión BACONFORT</title>
</head>
<body>
    <h2>🔄 Limpiar Sesión de BACONFORT</h2>
    
    <button onclick="clearSession()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
        🗑️ Limpiar Sesión
    </button>
    
    <button onclick="checkSession()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
        🔍 Verificar Estado
    </button>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
        <h3>Estado actual:</h3>
        <div id="info"></div>
    </div>

    <script>
        function clearSession() {
            localStorage.removeItem('baconfort-token');
            localStorage.removeItem('baconfort-user');
            
            document.getElementById('info').innerHTML = `
                ✅ <strong>Sesión limpiada exitosamente</strong><br>
                📍 Ahora puedes ir a <a href="http://localhost:3001" target="_blank">http://localhost:3001</a><br>
                🔑 Y hacer login con: admin@baconfort.com / admin123
            `;
        }
        
        function checkSession() {
            const token = localStorage.getItem('baconfort-token');
            const userStr = localStorage.getItem('baconfort-user');
            const user = userStr ? JSON.parse(userStr) : null;
            
            document.getElementById('info').innerHTML = `
                🎫 <strong>Token:</strong> ${token ? 'Presente' : 'No encontrado'}<br>
                👤 <strong>Usuario:</strong> ${user ? user.name : 'No encontrado'}<br>
                📧 <strong>Email:</strong> ${user ? user.email : 'No encontrado'}<br>
                🔑 <strong>Rol:</strong> ${user ? user.role : 'No encontrado'}
            `;
        }
        
        // Verificar estado inicial
        checkSession();
    </script>
</body>
</html>
