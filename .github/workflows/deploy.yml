# Workflow para desplegar automÃ¡ticamente a GitHub Pages

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

# Permisos necesarios para el despliegue
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurar Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Verificar estructura de archivos ğŸ“‹
        run: |
          echo "Verificando estructura del proyecto..."
          ls -la
          echo "Verificando directorio baconfort-react..."
          ls -la baconfort-react/
          echo "Verificando archivos importantes..."
          test -f baconfort-react/index.html && echo "âœ… index.html encontrado" || echo "âŒ index.html NO encontrado"
          test -f baconfort-react/package.json && echo "âœ… package.json encontrado" || echo "âŒ package.json NO encontrado"
          test -f baconfort-react/vite.config.js && echo "âœ… vite.config.js encontrado" || echo "âŒ vite.config.js NO encontrado"
          test -f baconfort-react/package-lock.json && echo "âœ… package-lock.json encontrado" || echo "âŒ package-lock.json NO encontrado"

      - name: Cache dependencies ğŸ’¾
        uses: actions/cache@v3
        with:
          path: |
            baconfort-react/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('baconfort-react/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias ğŸ”§
        run: |
          cd baconfort-react
          npm ci --prefer-offline --no-audit --no-fund --silent
          echo "Dependencias instaladas correctamente"

      - name: Construir el proyecto ğŸ—ï¸
        run: |
          cd baconfort-react
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build
        env:
          NODE_ENV: production
          CI: true

      - name: Verificar build ğŸ”
        run: |
          echo "Verificando resultado del build..."
          ls -la baconfort-react/dist/
          test -f baconfort-react/dist/index.html && echo "âœ… Build exitoso" || (echo "âŒ Build fallÃ³" && exit 1)
          echo "TamaÃ±o del directorio dist:"
          du -sh baconfort-react/dist/

      - name: Desplegar a GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: baconfort-react/dist
          branch: gh-pages
          clean: true
          single-commit: true
