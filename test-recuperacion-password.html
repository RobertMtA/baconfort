<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Recuperación de Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Recuperación de Contraseña</h1>
        <div id="formContainer">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <button id="submitBtn">Enviar Instrucciones</button>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const formContainer = document.getElementById('formContainer');

            // URL de la API - Cambia esto según tu configuración
            const API_URL = 'http://localhost:5005';

            submitBtn.addEventListener('click', async function() {
                const email = emailInput.value.trim();
                
                // Validación básica
                if (!email) {
                    showError('Por favor, ingresa tu email');
                    return;
                }

                // Validar formato de email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('Por favor, ingresa un email válido');
                    return;
                }

                // Ocultar mensajes previos
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Mostrar cargando
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> Enviando...';
                
                try {
                    console.log('Enviando solicitud de recuperación para:', email);
                    console.log('URL:', `${API_URL}/auth/forgot-password`);
                    
                    // Mostrar el error en la interfaz para depuración
                    document.getElementById('errorMessage').textContent = 'Enviando solicitud...';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.color = 'blue';
                    
                    const response = await fetch(`${API_URL}/auth/forgot-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    console.log('Respuesta recibida:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Datos de respuesta:', data);
                        
                        if (data.success) {
                            showSuccess(data.message || 'Se han enviado las instrucciones de recuperación a tu email.');
                            
                            // Registrar generación del token sin mostrarlo
                            if (data.resetToken) {
                                console.log('Token de reseteo generado correctamente');
                                // No mostramos el token por seguridad
                            }
                            
                            // Limpiar campo de email
                            emailInput.value = '';
                        } else {
                            showError(data.error || 'Ocurrió un error al procesar la solicitud.');
                        }
                    } else {
                        const errorText = await response.text();
                        console.error('Error en respuesta HTTP:', response.status, errorText);
                        
                        try {
                            const errorData = JSON.parse(errorText);
                            showError(errorData.error || `Error ${response.status}: No se pudo procesar la solicitud.`);
                        } catch {
                            showError(`Error ${response.status}: No se pudo procesar la solicitud.`);
                        }
                    }
                } catch (err) {
                    console.error('Error de conexión:', err);
                    showError('Error de conexión al servidor. Verifica tu conexión a internet o que el servidor esté disponible.');
                } finally {
                    // Restaurar botón
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Enviar Instrucciones';
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
